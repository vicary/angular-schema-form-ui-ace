<div class="form-group" ng-class="{'has-error': hasError()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div ui-ace="form.aceOptions" style="form.style" ng-model="$$value$$" schema-validate="form"></div>
  <div class="help-block" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
